{% load static %}
<tr>
    <td>
    {% for p in params %}
        <img src="{% static p.icon %}" alt="{{ p.name }}" title="{{ p.name }}" width="25" height="25">
        {% if not forloop.last %} | {% endif %}
    {% endfor %}
    </td>
    <td>
    {% for p in params %}
        {{ p.value }}{% if not forloop.last %} | {% endif %}
    {% endfor %}
    </td>
</tr>
